<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="../output.css" rel="stylesheet">
    <link href="../fontawesome-free-6.6.0-web/css/fontawesome.css" rel="stylesheet" />
    <link href="../fontawesome-free-6.6.0-web/css/brands.css" rel="stylesheet" />
    <link href="../fontawesome-free-6.6.0-web/css/solid.css" rel="stylesheet" />
</head>
<body class="bg-custom-pattern bg-center mb-14">
<header class="text-center bg-gradient-to-b from-blue-100 to-transparent py-6">
    <img src="../Logos/iconekta-blue-tb.png" alt="Logo de la página" class="mx-auto">
</header>
<div class="container mx-auto pl-3 pr-3">
    <div class="bg-white p-4 rounded-lg shadow-2xl mb-4">
        <h2 class="text-lg font-bold text-pink-600 mb-2">Formulario de Registro</h2>
        <form>
                <div>
                    <p class="w-full m-2">Ingresa tu nombre.</p>
                    <input type="text" placeholder="Nombre" class="w-full p-2 m-2 border rounded-lg">
                    <p class="w-full m-2">Por favor, ingresa tus apellidos.</p>
                    <input type="text" placeholder="Apellidos" class="w-full p-2 m-2 border rounded-lg">
                    <p class="w-full m-2">Ingresa tu correo electrónico.</p>
                    <input type="email" placeholder="Correo Electrónico" class="w-full p-2 m-2 border rounded-lg">
                    <p class="w-full m-2">Ingresa el nombre de tu empresa.</p>
                    <input type="text" placeholder="Empresa" class="w-full p-2 m-2 border rounded-lg">
                    <p class="w-full m-2">Ingresa tu número de teléfono.</p>
                    <input type="tel" placeholder="Número de Teléfono" class="w-full p-2 m-2 border rounded-lg">
                    <p class="w-full m-2">Ingresa tu contraseña.</p>
                    <input type="password" placeholder="Contraseña" class="w-full p-2 m-2 border rounded-lg">
                    <p class="w-full m-2">Por favor, confirma tu contraseña.</p>
                    <input type="password" placeholder="Confirmar Contraseña" class="w-full p-2 m-2 border rounded-lg">
            </div>
            <div class="flex flex-wrap -mx-2 mb-4 pt-4">
                <button type="submit" class="md:w-1/4 p-2 m-2 bg-blue-950 text-white rounded-lg hover:bg-blue-800 transition duration-300">Registrar</button>
            </div>
        </form>
    </div>
</div>
<footer class="fixed bottom-0 text-center items-center bg-gradient-to-t from-blue-100 to-transparent w-full py-6">
    <p class="text-center items-center ">&copy; 2024 Iconekta Inc. Todos los derechos reservados.</p>
</footer>
</body>
</html>
